<div class="modal-backdrop"c></div>
<div class="modal">
  <div class="modal-header">
    <h2>Nueva Reserva</h2>
    <button class="close-btn">✕</button>
  </div>
  <form #bookingForm="ngForm">
    <div class="modal-body">
      <!-- Matrícula -->
      <div class="form-group">
        <label for="l_plate">Matrícula del Vehículo</label>
        <input
          id="l_plate"
          name="l_plate"
          type="text"
          maxlength="6"
          required
          [(ngModel)]="formData.l_plate"
          #l_plate="ngModel"
        />
        <div class="error" *ngIf="l_plate.invalid && l_plate.touched">
          La matrícula es requerida y debe tener 6 caracteres.
        </div>
      </div>

      <!-- Fecha de Inicio -->
      <div class="form-group">
        <label for="start_date">Fecha de Inicio</label>
        <input
          id="start_date"
          name="start_date"
          type="date"
          required
          [(ngModel)]="formData.start_date"
          #start_date="ngModel"
        />
        <div class="error" *ngIf="start_date.invalid && start_date.touched">
          La fecha de inicio es requerida.
        </div>
      </div>

      <!-- Fecha de Fin -->
      <div class="form-group">
        <label for="end_date">Fecha de Fin</label>
        <input
          id="end_date"
          name="end_date"
          type="date"
          required
          [(ngModel)]="formData.end_date"
          #end_date="ngModel"
        />
        <div class="error" *ngIf="end_date.invalid && end_date.touched">
          La fecha de fin es requerida.
        </div>
      </div>

      <!-- Costo Total -->
      <div class="form-group">
        <label for="total_cost">Costo Total</label>
        <input
          id="total_cost"
          name="total_cost"
          type="number"
          step="0.01"
          required
          [(ngModel)]="formData.total_cost"
          #total_cost="ngModel"
        />
        <div class="error" *ngIf="total_cost.invalid && total_cost.touched">
          El costo total es requerido.
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn cancel-btn">Cancelar</button>
      <button type="submit" class="btn save-btn" [disabled]="bookingForm.invalid">Guardar</button>
    </div>
  </form>
</div>
