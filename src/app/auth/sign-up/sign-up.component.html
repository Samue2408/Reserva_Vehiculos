<main class="main d-flex">
  <form class="form-center" (ngSubmit)="onSubmit()">
    <header>
      <h1>RENTA <span>GO</span></h1>
      <h2>Welcome back</h2>
    </header>
    <div class="username credentials">
      <div class="input-container">
        <fa-icon [icon]="faUser"></fa-icon>
        <input type="text" [(ngModel)]="fullName" name="fullName" placeholder="Full name" required />
      </div>
    </div>
    <div class="email credentials">
      <div class="input-container">
        <fa-icon [icon]="faEmail"></fa-icon>
        <input type="text" [(ngModel)]="email" name="email" placeholder="Email address" required />
      </div>
    </div>
    <div class="password credentials">
      <div class="input-container">
        <fa-icon [icon]="faLock"></fa-icon>
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
    </div>
    <div class="submit credentials">
      <button type="submit">Sign up</button>
    </div>
  </form>
</main>
